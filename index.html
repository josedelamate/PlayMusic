<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Play de Musicas ::..</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="top">            
            <i class="fas fa-bars"></i>
            <i class="fas fa-search"></i>            
        </div>
        <div class="capa-album"></div>
        <div class="area-player"></div>
        <div class="container-lista-musicas">
            <table class="table-musicas">
                <tr>
                    <td class="numero"> 1                       
                    </td>
                    <td class="titulo">  Undo                    
                    </td>
                    <td class="artista"> Dir                     
                    </td>
                    <td class="tempo">  0:00                      
                    </td>
                    <td class="favorito"> 
                        <i class="fas fa-heart"></i>                    
                    </td>
                                        
                </tr>
            </table>
        </div>
        <div  class="barra-progresso"></div>
        <div  class="info">
            <h4>Undo</h4>
            <h6>Dirty Loops</h6>
        </div>
        <div class="btns-player">
            <i class="fas fa-backward" id="voltar"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="passar"></i>
        </div>
        <div class="btns-funcionalidades">
            <i class="fas fa-heart" id="titulo-favorito"></i>
            <i class="fas fa-random" id="random"></i>
            <i class="fas fa-repeat" id="repeat"></i>
            <i class="fas fa-gear" id="config" ></i>
        </div>

    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
